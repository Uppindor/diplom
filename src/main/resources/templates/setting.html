<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main_my_project.css}"/><!-- убери th и и скобки с собакой чтобы смотреть норм стили-->
    <link rel="stylesheet" href="../static/css/main_my_project.css" />
</head>



<style>

    .contact-form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    height: 100%;
}

.contact-form form {
    width: 100%;
    max-width: 300px; /* Можно настроить ширину формы */
}

.form-group {
    display: flex;
    justify-content: center;
    width: 100%;
}

.buttons {
    width: 100%;
    text-align: center;
}

    .btn-logout {
    background-color: #dc3545 !important;
    color: white !important;
    border-color: #dc3545 !important;
}

.btn-logout:hover {
    background-color: #c82333 !important;
    border-color: #bd2130 !important;
}
</style>
<body>

<div class="header">
    <div class="header-left"></div>
    <div class="header-center">
        <a href="/profile" class="icon-btn" aria-label="Профиль" role="button">
            <span>Профиль</span>
            <i data-lucide="user"></i>
        </a>
        <a th:href="@{'/chat/' + ${currentUsername}}" class="icon-btn" aria-label="Сообщения" role="button">
            <span>Сообщения</span>
            <i data-lucide="message-circle"></i>
        </a>
        <a href="/likes" class="icon-btn" role="button">
            <span>Знакомства</span>
        </a>
        <a href="/setting" class="icon-btn" aria-label="Настройки" role="button">
            <span>Настройки</span>
            <i data-lucide="settings"></i>
        </a>
    </div>
    <div class="header-right"></div>
</div>

<div class="contact-form">
    <!-- Кнопка Google -->
    <div class="form-group">
        <button class="btn btn-outline-secondary buttons" type="button">Гугл</button>
    </div>

    <!-- Кнопка выхода -->
    <div class="form-group">
        <form th:action="@{/logout}" method="post" style="width: 100%;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-secondary buttons" type="submit">Выйти</button>
        </form>
    </div>

    <!-- Удаление аккаунта (если будет работать позже) -->
    <div>
        <button class="btn btn-outline-secondary buttons btn-logout" type="button">Удалить аккаунт</button>
    </div>
</div>

</body>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("open");
    }
</script>
<div class="heart">
    <div class="heart-badge">5</div>
</div>
<script>
    lucide.createIcons();
</script>


</html>
